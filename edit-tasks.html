<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit Tasks</title>
    <link rel="stylesheet" type="text/css" href="edit-tasks.css"/>
    <script src="edit-tasks.js"></script>
</head>
<body onload="display()">

<div class="topbanner1">
    <p class="wel" id="task">Tasks</p>
</div>

<button type="button" onclick="nav('dashboard.php')" class="back" id="back">Back</button>

<script type="text/javascript">
    function nav(filename){
        window.location.href = filename;
    }
</script>

<div class="form">
    <div class="background"></div>
    <form name="form" action="SubmitTask.php" method="POST">
       <div>
            <input type="text" class="box1"  placeholder="Task Name" id="name" name="name" value="" required>
            <input type="date" class="box2"  id="deadline" name="deadline" value="" required>
            <input type="text" class="box3"  placeholder="Task Description" id="description" name="description" value="">
       </div>

        <div hidden>
            <p class="occur">How often does this <br> task occur?</p>
            <div class="once">
                <input  type="radio" id="once" value="once" name="rec" checked>
                <label  for="once">Once</label>
            </div>
            <div class="daily">
                <input type="radio" id="weekly" value="weekly" name="rec">
                <label for="weekly">Weekly</label>
            </div>
            <div class="weekly">
                <input type="radio" id="monthly" value="monthly" name="rec">
                <label for="monthly">Monthly</label>
            </div>
            <div class="yearly">
                <input type="radio" id="yearly" value="yearly" name="rec">
                <label for="yearly">Yearly</label>
            </div>
        </div>

        <div>
            <p class="pri">Select a priority</p>
            <div class="one">
                <input type="radio" id="one" value="one" name="pri" checked>
                <label for="one">1</label>
            </div>
            <div class="two">
                <input type="radio" id="two" value="two" name="pri">
                <label for="two">2</label>
            </div>
            <div class="three">
                <input type="radio" id="three" value="three" name="pri">
                <label for="three">3</label>
            </div>
            <div class="four">
                <input type="radio" id="four" value="four" name="pri">
                <label for="four">4</label>
            </div>
            <div class="five">
                <input type="radio" id="five" value="five" name="pri">
                <label for="five">5</label>
            </div>
            <div class="six">
                <input type="radio" id="six" value="six" name="pri">
                <label for="six">6</label>
            </div>
        </div>

        <input type="submit" class="create" value="+" id="create">
    </form>
</div>

<div class="main" id="main">

</div>
<div class="main_banner">
    <p class="view">Task List</p>
</div>

</body>
</html>
