<!DOCTYPE html>
<html lang="en">
<link rel="stylesheet" href="AIStyle.css" />
<body>
<div class="settings-accinfo">
    <div class="bottom">
        <div class="outer-frame">
            <div class="inner-frame">
                <div class="top-text">
                    <div class="AccInfoTitle">Account Information</div>
                    <div class="line"></div>
                    <p class="desc">Change your basic account settings.</p>
                </div>
                <div class="user-information">
                    <div class="phone-num-display"></div>
                    <div class="password-display"></div>
                    <div class="email-display"></div>
                    <div class="last-name-display"></div>
                    <div class="first-name-display"></div>
                    <div class="password">Password:</div>
                    <div class="e-mail">Email Address:</div>
                    <div class="phone-number">Phone Number:</div>
                    <div class="last-name">Last Name:</div>
                    <div class="first-name">First Name:</div>
                    <a href = "">
                        <div class = "changePassButton">
                            <div class = "changePassTxt">Change Password</div>
                        </div></a>
                    <a href = "">
                        <div class = "updateEmailButton">
                            <div class = "updateEmailTxt">Update Email Address</div>
                        </div></a>
                    <a href = "">
                        <div class = "updatePhoneNumButton">
                            <div class = "updatePhoneNumTxt">Update Phone Number</div>
                        </div></a>
                </div>
            </div>
        </div>
    </div>
    <div class="top">
        <div class="t-leftFrame">
            <div class="settingsText">Settings</div>
            <img class="usericon" src="img/userPFP.png" alt=""/>
        </div>
        <div class="t-rightFrame">
            <a href="">
                <div class = "dashboardButton">
                    <div class = "dashboardTxt">Return To Dashboard</div>
                </div></a>
        </div>
        <div class="buttonFrame">
            <a href="">
                <div class="newTxt">News</div> </a>
            <a href="">
                <div class="notifTxt">Notifications</div> </a>
            <a href ="accountInformation.html">
                <div class="accinfoTxt">Account Information</div></a>
        </div>
    </div>
</div>
</body>
</html>
